<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .chart rect {
        fill: steelblue;
    }
    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }
</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script>
    var data = [4, 8, 15, 16, 23, 42];
    var width = 420,
        barHeight = 20;

    var x = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, width]);
    var chart = d3.select(".chart")
        .attr("width", width)
        .attr("height", barHeight * data.length);

    //cchart selects alll g elements and gives them certain length
    var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function (d, i) { return "translate(0," + i * barHeight + ")"; });

    //adds rectangles
    bar.append("rect")
        .attr("width", x)
        .attr("height", barHeight - 1);
    //adds text on rect
    bar.append("text")
        .attr("x", function (d) { return x(d) - 3; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function (d) { return d; });
    console.log(chart)
</script>
